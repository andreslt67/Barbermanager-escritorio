<mat-grid-list cols="2">
    <mat-grid-tile [colspan]="2">
        <mat-card class="cardPerfil">
            <mat-card-header>
                <mat-card-title>
                    <h1>Registrar nueva peluqueria</h1>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="formLogin" >
                    <p>
                        <mat-form-field appearance="standard" class="formInput">
                            <mat-label>Usuario del propietario</mat-label>
                            <input matInput type="text" formControlName='user' placeholder="usuario345">
                            <mat-error *ngIf="formLogin.controls.user.invalid && formLogin.controls.user.dirty">Usuario no válido</mat-error>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="standard" class="formInput">
                            <mat-label>Credencial</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName='password' placeholder="*******">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="formLogin.controls.password.invalid && formLogin.controls.password.dirty">Credencial no válida</mat-error>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="standard" class="formInput">
                            <mat-label>Dirección</mat-label>
                            <input matInput type="text" formControlName='direccion' placeholder="Avda cristo rey">
                            <mat-error *ngIf="formLogin.controls.direccion.invalid && formLogin.controls.direccion.dirty">Dirección no válido</mat-error>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="standard" class="formInput">
                            <mat-label>Teléfono</mat-label>
                            <input matInput type="text" formControlName='telefono' placeholder="999888777">
                            <mat-error *ngIf="formLogin.controls.telefono.invalid && formLogin.controls.telefono.dirty">Teléfono no válido</mat-error>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="standard" class="formInput">
                            <mat-label>Hora de apertura</mat-label>
                            <input matInput type="time" formControlName='horaInicio' step="1" placeholder="8:00">
                            <mat-error *ngIf="formLogin.controls.horaInicio.invalid && formLogin.controls.horaInicio.dirty">Hora no válida</mat-error>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="standard" class="formInput">
                            <mat-label>Hora de Cierre</mat-label>
                            <input matInput type="time" formControlName='horaFin' step="1" placeholder="20:00">
                            <mat-error *ngIf="formLogin.controls.horaFin.invalid && formLogin.controls.horaFin.dirty">Hora no válida</mat-error>
                        </mat-form-field>
                    </p>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="back()" class="citaLista">Volver</button>
                <button mat-raised-button class="citaLista" [disabled]="formLogin.controls.user.invalid || formLogin.controls.password.invalid || formLogin.controls.direccion.invalid || formLogin.controls.telefono.invalid || formLogin.controls.horaInicio.invalid || formLogin.controls.horaFin.invalid" (click)="registrarPeluqueria()">Registrar</button>
            </mat-card-actions>
        </mat-card>        
    </mat-grid-tile>
</mat-grid-list>
