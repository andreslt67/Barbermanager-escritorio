<mat-grid-list cols="2">
    <mat-grid-tile [colspan]="2">
        <mat-card class="cardPerfil">
            <mat-card-header>
                <mat-card-title>
                    <h1>Accede a tu cuenta</h1>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="formLogin" >
                    <p>
                        <mat-form-field appearance="standard" class="formInput">
                            <mat-label>Usuario</mat-label>
                            <input matInput type="text" formControlName='user' placeholder="usuario345">
                            <mat-error *ngIf="formLogin.controls.user.invalid && formLogin.controls.user.dirty">Usuario no v치lido</mat-error>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="standard" class="formInput">
                            <mat-label>Contrase침a</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName='password' placeholder="*******">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="formLogin.controls.password.invalid && formLogin.controls.password.dirty">Contrase침a no v치lida</mat-error>
                        </mat-form-field>
                    </p>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="back()" class="citaLista">Volver</button>
                <button mat-raised-button class="citaLista" [disabled]="formLogin.controls.user.invalid || formLogin.controls.password.invalid" (click)="auntenticarPeluquero()">Acceder</button>
            </mat-card-actions>
        </mat-card>        
    </mat-grid-tile>
</mat-grid-list>
