<mat-grid-list cols="2">
    <mat-grid-tile [colspan]="2">
        <mat-card class="cardPerfil">
            <mat-card-header>
                <mat-card-title>
                    <h1>Registrar nuevo peluquero</h1>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="formLogin" >
                    <p>
                        <mat-form-field appearance="standard" class="formInput">
                            <mat-label>Usuario</mat-label>
                            <input matInput type="text" formControlName='user' placeholder="usuario345">
                            <mat-error *ngIf="formLogin.controls.user.invalid && formLogin.controls.user.dirty">Usuario no válido</mat-error>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="standard" class="formInput">
                            <mat-label>Contraseña</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName='password' placeholder="*******">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="formLogin.controls.password.invalid && formLogin.controls.password.dirty">Contraseña no válida</mat-error>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="standard" class="formInput">
                            <mat-label>Repita contraseña</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName='passwordRepeat' placeholder="*******">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="formLogin.controls.passwordRepeat.invalid && formLogin.controls.passwordRepeat.dirty">Contraseña no válida</mat-error>
                            <mat-error *ngIf="!valid">Contraseña no válida</mat-error>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="standard" class="formInput">
                            <mat-label>Email</mat-label>
                            <input matInput type="email" formControlName='email' placeholder="ejemplo@hotmail.com">
                            <mat-error *ngIf="formLogin.controls.email.invalid && formLogin.controls.email.dirty">Email no válido</mat-error>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="standard" class="formInput">
                            <mat-label>Nombre</mat-label>
                            <input matInput type="text" formControlName='nombre' placeholder="Tu nombre">
                            <mat-error *ngIf="formLogin.controls.nombre.invalid && formLogin.controls.nombre.dirty">Nombre no válido</mat-error>
                        </mat-form-field>
                    </p>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="back()" class="citaLista">Volver</button>
                <button mat-raised-button class="citaLista" [disabled]="formLogin.controls.user.invalid || formLogin.controls.password.invalid || formLogin.controls.email.invalid || formLogin.controls.nombre.invalid" (click)="registrarPeluquero()">Registrarse</button>
            </mat-card-actions>
        </mat-card>        
    </mat-grid-tile>
</mat-grid-list>
